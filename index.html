<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do Tracker</title>
  <link rel="icon" type="image/x-icon" href="list.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Custom CSS and JS -->
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center mb-4">To Do Tracker</h1>

    <div class="row mb-4">
      <!-- Input box -->
      <div class="col-md-7">
        <div class="form-group">
          <label for="inpNewTask">New Task</label>
          <input type="text" class="form-control" id="inpNewTask" placeholder="Enter the name of the task" aria-describedby="newTaskHelp" required>
          <small id="newTaskHelp" class="form-text text-muted">A short one-line description of your task.</small>
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-md-5">
        <div class="row">
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-success col" id="btnAdd" aria-label="Add Task" disabled>
              <i class="fas fa-plus-square"></i> Add
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-danger col" id="btnReset" aria-label="Reset List" disabled>
              <i class="fas fa-backspace"></i> Reset
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-info col" id="btnSort" aria-label="Sort Tasks" disabled>
              <i class="fas fa-sort-amount-down"></i> Sort
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-warning col" id="btnCleanup" aria-label="Cleanup Completed Tasks" disabled>
              <i class="fas fa-trash-alt"></i> Cleanup
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Task List -->
    <ul class="list-group" id="ulTasks">
      <!-- Tasks will be dynamically inserted here -->
    </ul>
  </div>

</body>
</html>
